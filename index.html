<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="toggle"><i class="fa fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
      <div class="form-control">
        <i class="fas fa-search search"></i>
        <input type="text" placeholder="Search for a country ..." id="search" />
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>Filter by Region</p>
          <button class="fas fa-chevron-down"></button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries">
      <!-- Js injected values for countries -->
    </div>
    <div class="countryModal">
      <button class="back">Back</button>
      <div class="" modal>
        <div class="leftModal">
          <img src="https://flagcdn.com/bj.svg" alt="flag" />
        </div>
        <div class="rightModal">
          <h1>Germany</h1>
          <div class="modalInfo">
            <div class="innerLeft">
              <p><strong>Native Name: </strong>${data.population}</p>
              <p><strong>Population: </strong>${data.population}</p>
              <p><strong>Region: </strong>Europe</p>
              <p><strong>Sub Region: </strong>Europe</p>
              <p><strong>Region: </strong>Western Europe</p>
              <p><strong>Capital: </strong>Brusel</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
